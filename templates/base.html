{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Brilliant Mind Academy{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
    body { line-height:1.6; color:#333; background:#fff; overflow-x:hidden; scroll-behavior:smooth; }
    a { text-decoration:none; color: inherit; }
    img { max-width:100%; display:block; }

    :root {
      --green: #0a6c56;
      --light-green: #b2f5ea;
      --hover-green: #9ae6b4;
    }



  </style>

</head>
<body class="__className_6a2b08 antialiased">
  
  {% include 'navbar.html' %}
  
  {% block content %}{% endblock %}
  
  {% include 'footer.html' %}
  
  <script>
    // Mobile menu toggle
    document.getElementById("menu").addEventListener("click",()=>{
      document.getElementById("mobileMenu").classList.toggle("show");
    });
    document.querySelectorAll(".mobile-menu a").forEach(link=>{
      link.addEventListener("click",()=>{document.getElementById("mobileMenu").classList.remove("show");});
    });

    // Tutors and testimonials auto-slide
    function autoSlide(containerId, interval=5000){
      const container=document.getElementById(containerId);
      const cards=container.children;
      let index=0;
      setInterval(()=>{
        index=(index+1)%cards.length;
        container.scrollTo({left:cards[index].offsetLeft, behavior:"smooth"});
      },interval);
    }
    autoSlide("tutorSlider",5000);
    autoSlide("testimonialSlider",5000);

    // Section reveal on scroll
    const sections=document.querySelectorAll("section");
    function reveal(){ sections.forEach(s=>{ if(s.getBoundingClientRect().top<window.innerHeight-100){ s.classList.add("visible"); } }); }
    window.addEventListener("scroll",reveal); reveal();

    // Smooth scroll for nav links
    document.querySelectorAll("nav a, .mobile-menu a").forEach(link=>{
      link.addEventListener("click",e=>{
        const target=document.querySelector(link.getAttribute("href"));
        if(target){ e.preventDefault(); target.scrollIntoView({behavior:"smooth"}); }
      });
    });
  </script>
</body>
</html>
